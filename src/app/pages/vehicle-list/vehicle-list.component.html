<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Make</th>
      <th scope="col">Model</th>
      <th scope="col">Year</th>
      <th scope="col">Price</th>
      <th scope="col">Licensed</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of vehicleList; let i = index">
      <th scope="row">{{ i }}</th>
      <td>
        <a
          [routerLink]="['/vehicle-detail', item._id]"
          [queryParams]="{ vehicleId: item.id }"
          [state]="item"
          *ngIf="item.licensed"
        >
          {{ item.make }}
        </a>
        <span *ngIf="!item.licensed">
          {{ item.make }}
        </span>
      </td>
      <td>{{ item.model }}</td>
      <td>{{ item.year }}</td>
      <td>{{ item.price }}</td>
      <td>
        <i
          [ngClass]="{
            'bi bi-check': item.licensed,
            'bi bi-dash': !item.licensed
          }"
        ></i>
      </td>
    </tr>
  </tbody>
</table>
